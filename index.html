<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isum Enuka | Tech Creator & Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            mono: ['Space Grotesk', 'monospace'],
          },
          colors: {
            brand: {
              dark: '#0a0a0a',
              accent: '#00f2ff',
              secondary: '#7000ff'
            }
          },
          animation: {
            'glow': 'glow 2s ease-in-out infinite alternate',
            'star-movement-bottom': 'star-movement-bottom linear infinite alternate',
            'star-movement-top': 'star-movement-top linear infinite alternate',
          },
          keyframes: {
            glow: {
              '0%': { boxShadow: '0 0 5px #00f2ff' },
              '100%': { boxShadow: '0 0 20px #00f2ff, 0 0 10px #7000ff' },
            },
            'star-movement-bottom': {
              '0%': { transform: 'translate(0%, 0%)', opacity: '1' },
              '100%': { transform: 'translate(-100%, 0%)', opacity: '0' },
            },
            'star-movement-top': {
              '0%': { transform: 'translate(0%, 0%)', opacity: '1' },
              '100%': { transform: 'translate(100%, 0%)', opacity: '0' },
            },
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
  <link rel="stylesheet" href="/src/performance.css">
</head>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
